<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag szerkesztése</title>
</head>
<body>
<h1>Tag szerkesztése</h1>

<form th:action="@{'/edit-member/' + ${member.id}}" th:object="${member}" method="post">
    <label>Név: <input type="text" th:field="*{name}" required/></label><br>
    <label>Email: <input type="email" th:field="*{email}" required/></label><br><br>
    <button type="submit">Mentés</button>
</form>

<a href="/members-page">Vissza a listához</a>
</body>
</html>
